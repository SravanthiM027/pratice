<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <style>
        body {
            background-color: aquamarine;
            color: brown;
            font-family: 'Times New Roman', Times, serif;
        }
        #main {
            width: 600px;
            height: auto;
            margin-left: auto;
            margin-right: auto;
            border-radius: 10px;
            padding: 20px;
        }
        #main table {
            font-family: Georgia, 'Times New Roman', Times, serif;
        }
        .tb {
            height: 20px;
            width: auto;
            border: 2px solid pink;
            color: yellow;
        }
        .btn {
            background-color: cyan;
            width: auto;
            height: 25px;
            border-radius: 10px;
            font-size: medium;
           
        }
    </style>
</head>
<body>
<div id="main">
    <h2 align="center">Create Your Account</h2>
    <div class="login">
        <table cellspacing="2" align="center" cellpadding="8" border="0">
            <tr>
                <td align="right">Enter Name:</td>
                <td><input type="text" placeholder="Enter your name here" id="name" class="tb"></td>
            </tr>
            <tr>
                <td align="right">Enter Email:</td>
                <td><input type="text" placeholder="Enter Email Id here" id="email" class="tb"></td>
            </tr>
            <tr>
                <td align="right">Enter UserName:</td>
                <td><input type="text" placeholder="Enter UserName here" id="username" class="tb"></td>
            </tr>
            <tr>
                <td align="right">Enter Password:</td>
                <td><input type="password" placeholder="Enter Password here" id="password" class="tb"></td>
            </tr>
            <tr>
                <td align="right">Confirm Password:</td>
                <td><input type="password" placeholder="Confirm Password here" id="confirmPassword" class="tb"></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="reset" value="Clear Form" onclick="clearForm()" class="btn">
                    <input type="button" value="Create Account" onclick="validateForm()" class="btn">
                </td>
            </tr>
        </table>
    </div>
</div>
<script>
    function clearForm() {
        document.getElementById("name").value = "";
        document.getElementById("email").value = "";
        document.getElementById("username").value = "";
        document.getElementById("password").value = "";
        document.getElementById("confirmPassword").value = "";
    }

    function validateForm() {
        var name = document.getElementById("name").value.trim();
        var email = document.getElementById("email").value.trim();
        var username = document.getElementById("username").value.trim();
        var password = document.getElementById("password").value.trim();
        var confirmPassword = document.getElementById("confirmPassword").value.trim();
        var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        var namePattern = /^[A-Za-z\s]+$/; // Updated regex to allow spaces

        // Validate Name
        if (name === '') {
            alert('Please enter your name');
            return;
        }
        if (!namePattern.test(name)) {
            alert('Name field should contain only alphabetic characters and spaces');
            return;
        }

        // Validate Email
        if (email == '') {
            alert('Please enter your email id');
            return;
        }
        if (!emailPattern.test(email)) {
            alert('Invalid email format');
            return;
        }

        // Validate UserName
        if (username === '') {
            alert('Please enter your username');
            return;
        }

        // Validate Password
        if (password === '') {
            alert('Please enter your password');
            return;
        }

        // Validate Confirm Password
        if (confirmPassword === '') {
            alert('Please confirm your password');
            return;
        }

        if (password !== confirmPassword) {
            alert('Passwords do not match');
            return;
        }

        // If all validations pass, you can proceed with form submission
        alert('Registration Successful!');
        // Here you can submit the form or perform other actions
    }
</script>
</body>
</html>
